<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
  <title>Music App</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preload" href="/access/sounds/kick1.mp3" as="audio">
  <link rel="preload" href="/access/p/kick_button_normal.png" as="image">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
</head>
<body>
  
    <div class="container">
      <!-- Верхняя панель -->
      <img src="/access/p/Top_panel.png" id="cassette" class="pressable" data-tooltip="Нажмите для записи">
<center>
      <!-- Кнопки мелодий -->
      <div class="melody-top-container">
        <img src="/access/p/melodyTopButton_normal.png" id="melodyTopButton1" class="pressable" data-base-src="/access/p/melodyTopButton" data-tooltip="Выберите мелодию" loading="lazy">
        <img src="/access/p/melodyTopButton_normal.png" id="melodyTopButton2" class="pressable" data-base-src="/access/p/melodyTopButton" data-tooltip="Выберите мелодию" loading="lazy">
        <img src="/access/p/melodyTopButton_normal.png" id="melodyTopButton3" class="pressable" data-base-src="/access/p/melodyTopButton" data-tooltip="Выберите мелодию" loading="lazy">
      </div>

      <!-- Центральные кнопки -->
      <img src="/access/p/kick_button_normal.png" id="kickButton1" class="pressable kick" data-base-src="/access/p/kick_button" data-tooltip="Добавить звук Kick" loading="lazy">
      <img src="/access/p/kick_button_normal.png" id="kickButton2" class="pressable kick" data-base-src="/access/p/kick_button" data-tooltip="Добавить звук Kick" loading="lazy">
      <img src="/access/p/kick_button_normal.png" id="kickButton3" class="pressable kick" data-base-src="/access/p/kick_button" data-tooltip="Добавить звук Kick" loading="lazy">
      <img src="/access/p/melody_button_normal.png" id="melodyButton1" class="pressable melody" data-base-src="/access/p/melody_button" data-tooltip="Добавить мелодический звук" loading="lazy">
      <img src="/access/p/melody_button_normal.png" id="melodyButton2" class="pressable melody" data-base-src="/access/p/melody_button" data-tooltip="Добавить мелодический звук" loading="lazy">
      <img src="/access/p/melody_button_normal.png" id="melodyButton3" class="pressable melody" data-base-src="/access/p/melody_button" data-tooltip="Добавить мелодический звук" loading="lazy">
      <img src="/access/p/third_button_normal.png" id="thirdButton1" class="pressable third" data-base-src="/access/p/third_button" data-tooltip="Добавить третий звук" loading="lazy">
      <img src="/access/p/third_button_normal.png" id="thirdButton2" class="pressable third" data-base-src="/access/p/third_button" data-tooltip="Добавить третий звук" loading="lazy">
      <img src="/access/p/third_button_normal.png" id="thirdButton3" class="pressable third" data-base-src="/access/p/third_button" data-tooltip="Добавить третий звук" loading="lazy">
      <img src="/access/p/fourth_button_normal.png" id="fourthButton1" class="pressable fourth" data-base-src="/access/p/fourth_button" data-tooltip="Добавить четвёртый звук" loading="lazy">
      <img src="/access/p/fourth_button_normal.png" id="fourthButton2" class="pressable fourth" data-base-src="/access/p/fourth_button" data-tooltip="Добавить четвёртый звук" loading="lazy">
      <img src="/access/p/fourth_button_normal.png" id="fourthButton3" class="pressable fourth" data-base-src="/access/p/fourth_button" data-tooltip="Добавить четвёртый звук" loading="lazy">

      <!-- Нижние кнопки -->
      <img src="/access/p/record_button_normal.png" id="recordButton" class="pressable downButton" data-base-src="/access/p/record_button" data-tooltip="Запись">
      <div class="beat-track" id="beatTrack">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <img src="/access/p/play_button_normal.png" id="playButton" class="pressable downButton" data-base-src="/access/p/play_button" data-tooltip="Играть">
      <img src="/access/p/stop_button_normal.png" id="stopButton" class="pressable downButton" data-base-src="/access/p/stop_button" data-tooltip="Остановить">
      <img src="/access/p/pause_button_normal.png" id="pauseButton" class="pressable downButton" data-base-src="/access/p/pause_button" data-tooltip="Пауза">
      </center>
    </div>


  <script src="/script.js"></script>
</body>
</html>
